{% extends '_base_with_header.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ employee.last_name }} | Edit{% endblock title %}

{% block header %}<a class="d-block text-decoration-none link-dark" href="{{ employee.get_absolute_url }}">{{ employee.full_name }}</a>{% endblock header %}

{% block content %}
    {{ block.super }}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info ml-2" type="submit">Update</button>
        <button class="btn btn-primary ml-2 mx-3" onclick="javascript:history.back();">Cancel</button>
    </form>

{% endblock content %}
