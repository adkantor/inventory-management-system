{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Out{% endblock %}

{% block content %}

    <div class="container">
        <h1>Log Out</h1>
        <p>Are you sure you want to sign out?</p>
            <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Sign Out</button>
            <button class="btn btn-primary ml-2 mx-3" onclick="javascript:event.preventDefault(); history.back();">Cancel</button>
        </form>
    </div>

{% endblock content %}
