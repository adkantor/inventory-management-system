<table class="table table-striped table-sm dashboard-table">

    <thead>
        <tr>
            <th scope="col">User</th>
            <th scope="col">Last login</th>
        </tr>
    </thead>

    <tbody>
        {% for row in report %}
        <tr>
            <td>{{ row.username }}</td>
            <td>{{ row.last_login }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>
