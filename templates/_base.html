<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Title comes here{% endblock title %}</title>
    </head>
    <body>
        
        <nav class="my-2 my-md-0 mr-md-3">
            {% comment %} <a class="p-2 text-dark" href="{% url 'about' %}">About</a> {% endcomment %}
            {% if user.is_authenticated %}
                <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
            {% else %}
                <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
            {% endif %}
        </nav>
        
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
